shell:
    program: /usr/bin/byobu
    # args:
      #  - byobu
window:
    opacity: 1.0
font:
  # The normal (roman) font face to use.
  # Style can be specified to pick a specific face.
  normal:
    family: "VictorMono Nerd Font"
    # family: "Monocraft"
#    style: Light
  # size: 15


colors:

  # Tomorrow (https://github.com/aarowill/base16-alacritty/blob/master/colors/base16-tomorrow.yml)
  # Default colors
  primary:
    background: '0x060606'
    foreground: '0xaaaaaa'
  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x060606'
    cursor: '0xffffff'
  # Normal colors
  normal:
    black:   '0x060606'
    red:     '0xc82829'
    green:   '0x718c00'
    yellow:  '0xeab700'
    blue:    '0x4271ae'
    magenta: '0x8959a8'
    cyan:    '0x3e999f'
    white:   '0xaaaaaa'
  # Bright colors
  bright:
    black:   '0x8e908c'
    red:     '0xf5871f'
    green:   '0xe0e0e0'
    yellow:  '0xd6d6d6'
    blue:    '0x969896'
    magenta: '0x282a2e'
    cyan:    '0xa3685a'
    white:   '0x1d1f21'

draw_bold_text_with_bright_colors: false


bell:
  animation: EaseOutExpo
  color: '0xffffff'
  duration: 0

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

cursor:
  # Cursor style
  #
  # Values for 'style':
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block
